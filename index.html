<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Automagically plays the Crab Rave drop at midnight">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">

        <title>Crab Rave at midnight</title>
    </head>
    <body>
        <div id="countdown-container">
            <h1 id="timer">00:00:00</h1>
            <h2>until midnight</h2>
            <p id="sound-muted">Sound muted - click here to enable it!</p>
        </div>

        <div id="video-container" class="hidden">
            <p id="video-timer">00:00:00</p>
            <video id="crabrave-video" muted playsinline onended="videoEnded()">
                <source src="crabrave.mp4" type="video/mp4">
            </video>
        </div>

        <script src="crabrave.js"></script>
    </body>
</html>
